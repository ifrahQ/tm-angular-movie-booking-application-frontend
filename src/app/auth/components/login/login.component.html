<form>
    <div class="form-group">
        <label>Username</label>
        <input type="email" class="form-control" placeholder="Username" #username>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" #password>
    </div>
    <button type="button" class="btn btn-primary" (click)="login(username.value, password.value)">Submit</button>
</form>
