<h3>Add a Movie</h3>

<form [formGroup]="movieAddForm" (ngSubmit)="onAddMovieFormSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter movie name" formControlName="name"/>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" aria-describedby="emailHelp" placeholder="Enter description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" class="form-control" id="duration" aria-describedby="emailHelp" placeholder="Enter duration" formControlName="duration"/>
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <select class="form-control" id="rating" formControlName="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="released">
      <label class="form-check-label" for="exampleCheck1">Released?</label>
    </div>
    <div formArrayName="theatres">
    <div class="form-inline" *ngFor="let t of theatres.controls; let i=index;">
      <label for="inlineFormInputName2">Theatre</label>
      <select class="form-control" [formControlName]="i">
        <option *ngFor="let theatre of theatreList" [value]="theatre.id">{{theatre.name}} - {{theatre.ticket_price}}</option>
      </select>
    </div>
    </div>
    <button type="button" class="btn btn-light" (click)="addTheatre()">Add Theatre</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {{ movieAddForm.value | json }}
