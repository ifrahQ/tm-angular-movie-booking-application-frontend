<h1>MovieApp</h1>
<hr/>
<table *ngIf="myBookings.length > 0">
    <tr>
        <th>Movie</th>
        <th>Price</th>
        <th>Qty</th>
    </tr>
    <tr *ngFor="let booking of myBookings">
        <td>{{booking.movie}}</td>
        <td>{{booking.price}}</td>
        <td>{{booking.qty}}</td>
    </tr>
</table>
<hr/>
<div 
    *ngFor="let movie of movies" 
    [class.topRated]="movie.rating==5"
>
    <div class="title" [class.released]="movie.released">{{movie.name}}</div>
    <div>{{movie.duration}} mins</div>
    <div class="desc">{{movie.description}}</div>
    <div *ngIf="movie.rating > 1">{{movie.rating}}</div>
    <div>INR {{movie.ticket_price}}</div>
    <div>
        <button (click)="rateUp(movie)">&uarr;</button>
        <button (click)="rateDown(movie)">&darr;</button>
        <button (click)="book(movie)">book</button>
    </div>
    <hr/>
</div>
