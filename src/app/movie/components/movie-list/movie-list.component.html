<app-add-movie-form
    (formSubmit)="addMovie($event)"
></app-add-movie-form>
<app-my-bookings [bookings]="myBookings"></app-my-bookings>
<h3>Movies</h3>
<div class="card-group">
    <app-movie-item
        *ngFor="let movie of movies"
        [movie]="movie"
        (rateUpBtnClick)="rateUp($event)"
        (rateDownBtnClick)="rateDown($event)"
        (bookBtnClick)="book($event)"
    >
    </app-movie-item>
</div>
